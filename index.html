<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Device Screen Ruler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mobile Device Screen Ruler</h1>
        
        <div class="device-selector">
            <label for="device-select">Select Your Mobile Device:</label>
            <select id="device-select" class="device-dropdown">
                <optgroup label="iPhone (2019-2023)">
                    <!-- Options will be added by JavaScript -->
                </optgroup>
                <optgroup label="iPad">
                    <!-- Options will be added by JavaScript -->
                </optgroup>
                <optgroup label="iPod Touch">
                    <!-- Options will be added by JavaScript -->
                </optgroup>
            </select>
        </div>

        <div class="device-card">
            <div class="device-name" id="device-name">iPhone 15</div>
            <div class="device-spec" id="screen-info">Screen:6.1"460PPI</div>
            <div class="device-spec" id="scale-factor">Scale Factor:3x</div>
            <div class="device-spec" id="px-per-cm">Calculated:60.37px/cm</div>
        </div>
        
        <div class="ruler-container">
            <div class="ruler" id="ruler" style="border-top: 2px solid #333;"></div>
            <div class="ruler" id="ruler slider">
                <div class="slider-container">
                <input type="range" min="0" max="20" value="0" class="measure-slider" id="measure-slider">
            </div>
            
            <div class="measurement">
                Measurement: <span id="measurement-value">0</span> mm
            </div>
        </div>
    </div>
    
    <div class="device-info">
        <div class="info-row">
            <span>Selected Device:</span>
            <span id="selected-device">None selected</span>
        </div>
        <div class="info-row">
            <span>Screen PPI:</span>
            <span id="device-ppi">-</span>
        </div>
        <div class="info-row">
            <span>Release Year:</span>
            <span id="release-year">-</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
